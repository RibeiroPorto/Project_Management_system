<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<form action="#" method="post">
    <h2>Create/Edit Project</h2>
    <label for="projectId">Project ID:</label>
    <input type="text" id="projectId" name="projectId" >

    <label for="productCode">Product Code:</label>
    <input type="text" id="productCode" name="productCode" >

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" ></textarea>

    <label for="costumerContacts">Costumer Contacts:</label>
    <textarea id="costumerContacts" name="costumerContacts" rows="4" ></textarea>

    <!-- Add more fields as needed -->

    <input type="submit" value="Save Project">
</form>

</body>
</html>
